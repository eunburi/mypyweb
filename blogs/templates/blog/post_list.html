{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>BLOG 홈 </h1>
    {% if post_list %}
        <!-- 포스트를 가져옴 -->
        {% for post in post_list %}
            <h3 class="my-3">
                <a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a>
            </h3>
            <h5 style="white-space:pre-line; line-height:1.5">
                {{ post.content }}
            </h5>
            <p>작성일자 : {{ post.pub_date }}</p>
            {% if post.photo %}
                <img src="{{ post.photo.url }}" alt="이미지">
            {% endif %}
        {% endfor %}

    {% else %}
        <p>포스트가 없습니다.</p>

    {% endif %}
</div>
{% endblock %}
